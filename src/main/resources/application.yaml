server:
  port: 8080

oauth2:
  security:
    key-path: oauth2.jks
    key-alias: oauth2
    key-pass: 123456

spring:
  application:
    name: auth-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:23306/auth?useSSL=false&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      #空闲连接最大存活时间（毫秒）
      idle-timeout: 60000
      #池中连接的最长生命周期，值 0 表示无限生命周期（毫秒）
      max-lifetime: 600000
      #连接到数据库时等待最长时间(秒)
      login-timeout: 5

logging:
  level:
    org.springframework.web: info
    org.springframework.security: info
    org.springframework.security.core: debug
    org.springframework.security.oauth2: debug